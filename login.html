<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name=" Keywords" content="......">      <!--content中，网页关键字-->
    <meta name=" description" content="......">   <!--content中，网页描述文字-->
    <meta name="author" content="......">        <!--标注作者-->
    <title>登录</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/register.css"/>

    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/public.nav.footer.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>
    <div class="container-fluid" style="padding:0;">
      <!--  login top  -->
      <div class="register_top container">
        <div class="row">
          <a href="index.html" class="register_top_logo col-sm-3"></a>
          <h1 class="login_register col-sm-8">欢迎登录</h1>
        </div>
      </div>

      <!--  login body  -->
      <div class="" style="background:#8db5e3;">
        <div class="register_body container">
          <div class="register_body_left col-md-7 col-sm-6 col-xs-12">
            <img class="img-responsive" style="width:580px;height:400px;" src="img/1.jpg" alt="">
          </div>
          <div class="register_body_right col-md-5 col-sm-6 col-xs-12 pull-right">
            <!--  login body header  -->
            <div class="header">
              <div class="switch" id="switch">
                <a class="switch_btn_focus" id="switch_qlogin" href="javascript:;">手机登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:;">用户名登录</a>
                <div class="switch_bottom" id="switch_bottom" style="width:65px;"></div>
              </div>
            </div>

            <!--  login body body  -->
            <div class="web_qr_login" id="web_qr_login" style="padding-left:0;">
              <div class="web_login" id="web_login">
                <div class="loginIn_form">
                    <div class="login_prompt"></div>
                    <form class="form_sub" action="index.html" method="post">
                      <input type="text" id="loginIn_user" class="form-control" placeholder="用户名/手机号/邮箱">
                      <input type="password" id="loginIn_pass" class="form-control" placeholder="请输入您的密码">
                      <div class="loginIn_forpass">
                        <label class="checkbox-inline">
                          <input type="checkbox" id="loginIn_checkbox" value="">自动登录
                        </label>
                        <a class="forget_password" href="javascript:;">忘记密码</a>
                      </div>
                      <input type="button" value="登 录" id="loginIn_submit" class="btn btn-info btn-block"/>
                      <div class="other_uer">
                        <p>其他账号</p>
                        <div class="three_party">
                          <a class="loginIn_qq" href="#"></a>
                          <a class="login_wx" href="#"></a>
                          <a class="loginIn_register" href="register.html">免费注册</a>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
            </div>

            <div class="qlogin" id="qlogin" style="display: none; ">
              <div class="web_login"></div>
            </div>

          </div>
        </div>
      </div>
      <!--  login footer  -->
      <footer class="container register_footer cl"></footer>

    </div>
  </body>
</html>

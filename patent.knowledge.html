          <span class="col-sm-1">选择语种：</span>
          <div class="col-sm-10">
            <label class="checkbox-inline">
              <input type="checkbox" id="langue01" value="option1"> 汉译英

            <label class="checkbox-inline">

            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 英译韩
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 韩译英
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 英译日
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 日译英
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 英译俄
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="langue03" value="option3"> 俄译英
            </label>
            <div class="checbox_all">
              <label class="checkbox-inline">
                <input type="checkbox" id="langue03" value="option3"> 俄译英
              </label>
            </div>
            <span class="checkbox-inline checkbox_click">展示更多 <i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
          </div>

        <div class="patent_lists">

              <span class="col-sm-6">内容</span>
            </li>
          </ul>

        <!--currentpage="1" numbercount="100"-->
        <div class="common_problem_page pull-right" style="padding-top:30px;"><ul class="page" maxshowpageitem="5" pagelistcount="10"  id="page"></ul></div>

    <script type="text/javascript">
    $(function(){

    
    var icon = '<i class="fa fa-angle-double-right" aria-hidden="true"></i>'
      $(".checkbox_click").click(function(){
        if($(".checbox_all").hasClass("checkbox_hide")){
          $(".checbox_all").removeClass("checkbox_hide");
          $(".checkbox_click").html("查看更多"+icon);
        }else{
          $(".checbox_all").addClass("checkbox_hide");
          $(".checkbox_click").text(" 收起");
        }
      })

    
    // 循环列表内容
      for(var i=0;i<data.length;i++){
        $(".case_uls").append(
          '<li class="case_lists btncas list-group-item clearfix" style="margin-bottom:10px;text-align:center;cursor:pointer;">'+
            '<span class="col-sm-6">'+data[i].textone+'</span>'+
            '<span class="col-sm-6">'+data[i].texttwo+'</span>'+
          '</li>'
        )
      }

    $(".btncas").click(function(){
      window.location.href="patent.knowledge.details.html"
    });
    $(".case_lists").css({"borderRight":"none","borderLeft":"none","height":"40px"})
    $(".case_lists:nth-child(odd)").css("background","#f2f2f2")

    $(".btncas").hover(function(){
      $(this).css("color","#337ab7")
    },function(){
      $(this).css("color","#222")
    });

      
  })

    ]

    </script>

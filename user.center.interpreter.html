<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name=" Keywords" content="......">      <!--content中，网页关键字-->
    <meta name=" description" content="......">   <!--content中，网页描述文字-->
    <meta name="author" content="......">        <!--标注作者-->
    <title>用户中心-我是译员信息编辑</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/user.center.css"/>
    <link rel="stylesheet" href="css/simple.switch.three.css" type="text/css">


    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/public.nav.footer.js"></script>
    <script type="text/javascript" src="js/user.center.js"></script>
    <script type="text/javascript" src="js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="js/simple.switch.min.js"></script>

  </head>
  <body style="background:#f5f5f5;">
    <!--      顶部导航      -->
    <div class="publickNav"></div>
    <!--  logo 搜索栏  -->
    <div class="container">
      <nav class="publickSearch"></nav>
    </div>

    <!--  用户中心内容  -->
    <div class="user_center">

      <div class="container">
        <div class="title_public">
          <h2>用户中心</h2>
        </div>


        <!--    用户中心 我是译员   -->
        <div class="my_customer">
          <div class="row">

            <!--    用户中心 我是译员 左侧导航   -->
            <div class="my_interpreter_left col-sm-2">
              <ul class="my_interpreter_ul"></ul>
            </div>

            <!--    用户中心 我是译员 右侧内容   -->
            <div class="my_customer_right col-sm-10">

              <!--  用户中心右侧 tab切换栏   -->
              <div class="">
                <ul id="suerTab" class="nav nav-tabs">
                	<li class="active"><a href="#basicdata" data-toggle="tab">基本资料</a></li>
                  <li><a href="#realname" data-toggle="tab">企业认证</a></li>
                	<li><a href="#bindingsetting" data-toggle="tab">绑定设置</a></li>
                </ul>
              </div>

                <!--  tab面板对应内容   -->
                <div class="myTabContent tab-content">
                	<div class="tab-pane fade in active" id="basicdata">
                    <h4>基本资料</h4>
                    <div class="basic_data">
                      <form class="form-inline">
                        <div class="basic_data_inp">
                          <label for="name">姓名</label>
                          <input type="text" class="form-control basic_data_mrg" id="name" placeholder="">
                          <label for="nameid">身份证号</label>
                          <input type="text" class="form-control" id="nameid" placeholder="">
                        </div>
                        <div class="basic_data_inp">
                          <label for="sex">性别</label>
                          <input type="text" class="form-control basic_data_mrg" id="sex" placeholder="">
                          <label for="job">职业</label>
                          <input type="text" class="form-control" id="job" placeholder="">
                        </div>
                        <div class="basic_data_inp">
                          <label for="birth">出身年月</label>
                          <input class="Wdate basic_data_mrg" type="text" id="birth" onFocus="WdatePicker({isShowClear:false,readOnly:true})"/>
                          <label for="adress">现居地址</label>
                          <input type="text" class="form-control" id="adress" placeholder="">
                        </div>
                        <div class="basic_data_inp">
                          <label for="tel">手机号</label>
                          <input type="text" name="" class="form-control basic_data_mrg" id="tel" value="">
                          <label for="tel">电子邮箱</label>
                          <input type="email" name="" class="form-control" id="tel" value="">
                        </div>
                        <div class="basic_data_inp">
                          <label for="lang">擅长翻译</label>
                          <select class="form-control basic_data_mrg" id="lang">
                            <option>汉译英</option>
                            <option>汉译俄</option>
                            <option>汉译韩</option>
                          </select>
                          <label for="choose">是否服从分配</label>
                          <input type="checkbox" class="checkbox" id="choose" checked>
                        </div>
                        <div class="basic_data_inp">
                          <label for="">上传作品</label>
                          <div class="upload_file">
                            <input type="file" class="upload_file_fil" name="" value="">
                            <button type="button" class="btn btn-default upload_file_btn" name="button">上传</button>
                            <span class="upload_file_details">文件上传内容</span>
                          </div>
                        </div>
                        <div class="basic_data_inp">
                          <textarea class="form-control" rows="6"></textarea>
                        </div>
                        <div class="basic_data_inp">
                          <button type="button" class="btn btn-info" name="button">保 存</button>
                        </div>
                        <!-- 上传头像 -->
                        <div class="file_head">
                          <h4>用户头像</h4>
                          <img src="http://via.placeholder.com/110x135" alt="">
                          <div class="file_span">
                            <input type="file" name="" value="">
                            <span class="">上传照片</span>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>

                	<div class="tab-pane fade" id="realname">
                    22
                  </div>

                  <div class="tab-pane fade" id="bindingsetting">
                    33
                	</div>
                </div>
                <!--  tab面板切换内容结束！  -->
              </div>

            <!--    用户中心 我是译员 右侧内容 结束   -->


        </div>
        <!--    用户中心 我是译员 结束   -->
      </div>
    </div>







      <!-- 用户指南  -->
      <div class="messages container"></div>

      <!--  login footer  -->
      <footer class="container register_footer cl"></footer>
    </div>

    <script type="text/javascript">
      $(function(){

        $(".checkbox").simpleSwitch({
         "theme": "FlatCircular"
       });


      })
    </script>
  </body>
</html>

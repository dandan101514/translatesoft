<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name=" Keywords" content="......">      <!--content中，网页关键字-->
		<meta name=" description" content="......">   <!--content中，网页描述文字-->
		<meta name="author" content="......">        <!--标注作者-->
		<title>忘记密码</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/public.css"/>
		<link rel="stylesheet" href="css/nav.css"/>
		<link rel="stylesheet" href="css/forgetPassword.css"/>
	
		<script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/public.nav.footer.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script type="text/javascript" src="js/all.needs.js"></script>
	</head>
	<body>
		<!--      顶部导航      -->
		<div class="publickNav"></div>
		
		<!--   正文内容   -->
		<div class="container">
	
		<!--   帮助中心 logo   -->
		<div class="help_center_logo">
			<a href="javascript:;"></a>
		</div>
		<h3 style="margin:20px 0 30px 30px;">忘记密码</h3>
		<!-- 忘记密码  开始 -->
		<div class="forgetPassword">
			<div class="forgetPasswordDiv">
				<!--找回密码进度条-->
				<div style="text-align:center;">
					<span class="forgetPasswordIcon" id="forS1" style="color: #fff;">1.输入账户名</span>
						
					<span class="forgetPasswordIcon" id="forS2">2.验证身份</span>
						
					<span class="forgetPasswordIcon" id="forS3">3.重置密码</span>
				</div>
				<!--验证信息-->
				<div>
					<!--验证信息第一步-->
					<div class="passWid" style="margin-left:170px;">
						<span>请填写您需要找回的账号</span>
						<input type="text" name="" id="passWid001" value="" placeholder="请输入您的邮箱"/>
						<input type="text" name="" id="passWid002" value="" placeholder="请输入验证码"/><span id="miasdWd"></span><a href="" id="miasdWdas">看不清？</a>
						<input id="inp01" type="button" id="" value="下一步" />
					</div>
					<!--验证信息第二步-->
					<div class="passWid" style="display: none;margin-left:170px;">
						<label for="">选择验证方式：</label>
						<select >
							<option value="身份证号验证">身份证号验证</option>
						</select><br>
						<p><label style="letter-spacing:20px;" for="">姓 名</label>： <input type="text" name="" id="" value=""/></p>
						<p><label style="letter-spacing:7px;" for="">身份证号：</label><input style="width: 300px;" type="text" name="" id="" value=""/></p>
						<input id="inp02" type="button" id="" value="下一步" />
					</div>
					<!--验证信息第三步-->
					<div class="passWid" style="display: none;margin-left:170px;">
						<p><label style="letter-spacing:4px;" for="">新密码：</label><input type="password" name="" id="" value="" placeholder="请输入新密码"/></p>
						<p><label for="">重复密码：</label><input style="width: 300px;" type="password" name="" id="" value="" placeholder="再输入新密码"/></p>
						<input id="inp03" type="button" id="" value="确定" />
					</div>
					<!-- 修改成功 -->
					<div class="passWid" style="display: none;text-align:center;">
						<div class="passWidD03"><i></i><span id="threeIcon">你的新密码已设置成功！</span></div>
						<div><p>你可以<a href="Login.html" id="fourIcon">立即登录</a>或者回到<a style="color: #428FDD;" href="index.html">首页&gt;&gt;</a></p></div>
					</div>
				</div>
			</div>
		</div>

		<!-- 忘记密码  结束 -->


			<!-- 用户指南  -->
			<div class="messages"></div>

			<!--  login footer  -->
			<footer class="container register_footer cl"></footer>

		</div>
		<script type="text/javascript">
			$("#inp01").click(function(){
				$(".passWid").hide();
				$("#forS2").css({"background-position":"0 -307px","color":"white"})
				$(".passWid").eq(1).show();
			})
			$("#inp02").click(function(){
				$(".passWid").hide();
				$("#forS3").css({"background-position":"0 -423px","color":"white"})
				$(".passWid").eq(2).show();
			})
			$("#inp03").click(function(){
				$(".passWid").hide();
				$(".passWid").eq(3).show();
			})
		</script>
	</body>
</html>

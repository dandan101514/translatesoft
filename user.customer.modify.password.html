<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <meta name=" description" content="......">   <!--content中，网页描述文字-->
    <meta name="author" content="......">        <!--标注作者-->
    <title>用户中心-我是客户-修改密码</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/user.center.css"/>
    <link href="css/page.css" type="text/css" rel="stylesheet"/>


    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/public.nav.footer.js"></script>
    <script type="text/javascript" src="js/user.center.js"></script>
    <script type="text/javascript" src="js/user.customer.myneeds.js"></script>
    <script type="text/javascript" src="js/page.js"></script>

    <style type="text/css">
      .safety_level{
        height: 34px;
        line-height: 34px;
      }
        .safety_level span{
          width:40px;
          height:20px;
          display: inline-block;
          background:#f1f1f1;
          border-left: 2px solid #ccc;
          vertical-align: middle;
        }
        .safety_level span:first-child{
          border-left: 0;
          margin-left: 10px;
        }
    </style>
  </head>
  <body style="background: #f5f5f5;">
    <!--      顶部导航      -->
    <div class="publickNav"></div>
    <!--  logo 搜索栏  -->
    <div class="container">
      <nav class="publickSearch"></nav>
    </div>

    <!--  用户中心内容  -->
    <div class="user_center">

      <div class="container">
        <div class="title_public">
          <h2>用户中心</h2>
        </div>

        <!--    用户中心 我是客户   -->
        <div class="my_customer">
          <div class="row">

            <!--    用户中心 我是客户 左侧导航   -->
            <div class="my_customer_left col-sm-2">
              <ul class="my_customer_ul"></ul>
            </div>

            <!--    用户中心 我是客户 我的需求 右侧内容   -->
            <div class="my_customer_right col-sm-10">
              <!--  用户中心右侧 tab切换栏   -->
              <ul id="suerTab" class="nav nav-tabs">
              	<li class="active"><a href="javascript:;" data-toggle="tab">修改密码</a></li>
              </ul>

              <div  class="myTabContent" class="tab-content" style="padding-top:100px;padding-bottom:200px;">
                <form class="form-horizontal">
                  <div class="form-group" style="margin-bottom:30px;">
                    <label for="password01" class="col-sm-3 control-label">原始密码：</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="password01" placeholder="请输入原始密码">
                    </div>
                    <p class="col-sm-offset-3 col-sm-9" style="padding-top:10px;">密码由6-16位字符串组成，区分大小写（不能是9一下的纯数字、不能包含空格）</p>
                  </div>
                  <div class="form-group" style="margin-bottom:30px;">
                    <div class="row">
                      <label for="password02" class="col-sm-3 control-label">新密码：</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" id="password02" placeholder="请输入新密码">
                      </div>
                      <div class="col-sm-4 safety_level">
                        安全等级
                        <span></span><span></span><span></span>
                      </div>
                      <p class="col-sm-offset-3 col-sm-9" style="padding-top:10px;">为了提升您的密码安全性，建议使用英文字母加数字或符号的组合密码。</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label for="password03" class="col-sm-3 control-label">确认新密码：</label>
                      <div class="col-sm-5">
                        <input type="text" class="form-control" id="password03" placeholder="再输入一次新密码">
                      </div>
                      <p class="col-sm-offset-3 col-sm-9" style="padding-top:10px;"></p>
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:40px;">
                    <div class="row">
                      <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-info" style="padding-left:35px;padding-right:35px;">确认修改</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>





            </div>
            <!--    用户中心 我是客户 我的需求 右侧内容 结束   -->

          </div>
          <!--    用户中心 我是客户 结束   -->
        </div>
      </div>







      <!-- 用户指南  -->
      <div class="messages container"></div>

      <!--  login footer  -->
      <footer class="container register_footer cl"></footer>
    </div>

  </body>
</html>

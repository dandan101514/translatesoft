<html>
  <head>
    <meta charset="utf-8">

    <title>用户中心-我是客户-密码保护</title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/nav.css"/>
    <link rel="stylesheet" href="css/user.center.css"/>
    <link href="css/page.css" type="text/css" rel="stylesheet"/>


    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/public.nav.footer.js"></script>
    <script type="text/javascript" src="js/user.center.js"></script>
    <script type="text/javascript" src="js/user.customer.myneeds.js"></script>
    <script type="text/javascript" src="js/page.js"></script>

    <style type="text/css">
      .prompt{
        display: inline-block;
        height:34px;
        line-height: 34px;
        color:red;
      }
    </style>
  </head>
  <body style="background: #f5f5f5;">
    <!--      顶部导航      -->
    <div class="publickNav"></div>
    <!--  logo 搜索栏  -->
    <div class="container">
      <nav class="publickSearch"></nav>
    </div>

    <!--  用户中心内容  -->
    <div class="user_center">

      <div class="container">
        <div class="title_public">
          <h2>用户中心</h2>
        </div>


        <!--    用户中心 我是客户   -->
        <div class="my_customer">
          <div class="row">

            <!--    用户中心 我是客户 左侧导航   -->
            <div class="my_customer_left col-sm-2">
              <ul class="my_customer_ul"></ul>
            </div>

            <!--    用户中心 我是客户 我的需求 右侧内容   -->
            <div class="my_customer_right col-sm-10">
              <!--  用户中心右侧 tab切换栏   -->
              <ul id="suerTab" class="nav nav-tabs">
              	<li class="active"><a href="javascript:;" data-toggle="tab">密码保护</a></li>
              </ul>

              <div  class="myTabContent" class="tab-content" style="padding-top:100px;padding-bottom:200px;">
                <form class="form-horizontal">
                  <div class="form-group" style="margin-bottom:30px;">
                    <label for="question01" class="col-sm-3 control-label">密保问题：</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="question01" placeholder="请输入密码保护问题">
                    </div>
                    <span class="prompt">问题不对</span>
                  </div>
                  <div class="form-group" style="margin-bottom:30px;">
                    <label for="question02" class="col-sm-3 control-label">问题答案：</label>
                    <div class="col-sm-5">
                      <input type="email" class="form-control" id="question02" placeholder="请输入密码保护问题答案">
                    </div>
                    <span class="prompt">回答错误</span>
                  </div>
                  <div class="form-group" style="margin-top:50px;">
                    <div class="row">
                      <div class="col-sm-offset-4 col-sm-10">
                        <button type="submit" class="btn btn-info" style="padding-left:35px;padding-right:35px;">保存提交</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>





            </div>
            <!--    用户中心 我是客户 我的需求 右侧内容 结束   -->

          </div>
          <!--    用户中心 我是客户 结束   -->
        </div>
      </div>







      <!-- 用户指南  -->
      <div class="messages container"></div>

      <!--  login footer  -->
      <footer class="container register_footer cl"></footer>
    </div>

  </body>
</html>
